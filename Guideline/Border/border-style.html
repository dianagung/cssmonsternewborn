<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border Style</title>
	<style type="text/css">
	p.groove {
		color: transparent;
		width: 100px;
		border-style: groove;
	}
	p.ridge {
		color: transparent;
		width: 100px;
		border-style: ridge;
	}
	</style>
</head>
<body>
	<p class="groove">groove</p>
	<p class="ridge">ridge</p>
</body>
</html>
