<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button - Simple Button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	/* STEP 1 */
	.simple-button {
		border: none;
		font-family: Helvetica;
		font-weight: bold;
		text-decoration: none;
	}
	/* STEP 2 */
	.simple-button {
		background: #6fad17;
		border-radius: 3px;
		color: #FFFFFF;
		padding: 10px 25px;
	}
	/* STEP 3 */
	.simple-button:hover {
		opacity: 0.85;
	}
	</style>
</head>
<body>
	<button class="simple-button">Beli Sekarang</button>
	<a href="#" class="simple-button">Buy Now</a>
</body>
</html>
