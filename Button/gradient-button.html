<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button - Gradient Button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	/* STEP 1 */
	.gradient-button {
		border: none;
		border-radius: 25px;
		color: #FFFFFF;
		font: bold 16px Helvetica;
		padding: 15px 25px;
		text-decoration: none;
	}
	/* STEP 2 */
	.gradient-button {
		background-image: linear-gradient(45deg, #1D2671, #C33764);
	}
	/* STEP 3 */
	.gradient-button:hover {
		opacity: 0.8;
	}
	</style>
</head>
<body>
	<button class="gradient-button">
		Play Game
	</button>
	<a href="#" class="gradient-button">
		Quit
	</a>
</body>
</html>
