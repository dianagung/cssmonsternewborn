<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button - Shadow Icon Button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<style type="text/css">
	/* STEP 1 */
	.shadow-icon-button {
		background: #fff;
		border: 1px solid #ddd;
		color: #0065f3;
		font: bold 16px Helvetica;
		text-decoration: none;
	}
	/* STEP 2 */
	.shadow-icon-button {
		border-radius: 35px;
		box-shadow: 0 5px 5px #ccc;
		padding: 15px 25px;
	}
	.shadow-icon-button > i {
		margin-right: 5px;
		vertical-align: middle;
	}
	/* STEP 3 */
	.shadow-icon-button:hover {
		background: #0065f3;
		border: 1px solid #0065f3;
		color: #FFFFFF;
	}
	</style>
</head>
<body>
	<button class="shadow-icon-button">
		<i class="la la-file-download la-2x"></i>
		Download Now
	</button>
	<a href="#" class="shadow-icon-button">
		<i class="la la-bell la-2x"></i>
		SUBSCRIBE
	</a>
</body>
</html>
