<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button - Simple Icon Button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<style type="text/css">
	/* STEP 1 */
	.simple-icon-button {
		font-family: Helvetica;
		font-size: 20px;
		font-weight: bold;
		text-decoration: none;
	}
	/* STEP 2 */
	.simple-icon-button {
		background: #ff7c31;
		border: 1px solid #cf5c1b;
		border-radius: 4px;
		color: #FFFFFF;
		padding: 15px;
	}
	.simple-icon-button > i {
		vertical-align: middle;
	}
	/* STEP 3 */
	.simple-icon-button:hover {
		opacity: 0.9;
	}
	</style>
</head>
<body>
	<button class="simple-icon-button">
		<i class="la la-cart-plus la-2x"></i>
		Tambah ke Keranjang
	</button>
	<a href="#" class="simple-icon-button">
		<i class="la la-cart-plus la-2x"></i>
		Tambah ke Keranjang
	</a>
</body>
</html>
