<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button - WhatsApp Button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<style type="text/css">
	/* STEP 1 */
	.whatsapp-button {
		border: none;
		border-radius: 50px;
		color: #FFFFFF;
		font: bold 16px Helvetica;
		padding: 15px;
		text-decoration: none;
	}
	.whatsapp-button.light {
		background: #25D366;
	}
	.whatsapp-button.teal {
		background: #128C7E;
	}
	/* STEP 3 */
	.whatsapp-button > i {
		vertical-align: middle;
	}
	.whatsapp-button:hover {
		opacity: 0.8;
	}
	</style>
</head>
<body>
	<button class="whatsapp-button light">
	 	<i class="lab la-whatsapp la-2x"></i>
	</button>
	<a href="#" class="whatsapp-button teal">
		<i class="lab la-whatsapp la-2x"></i>
		Hubungi via WhatsApp
	</a>
</body>
</html>
