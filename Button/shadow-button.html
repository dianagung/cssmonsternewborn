<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button - Shadow Button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	/* STEP 1 */
	.shadow-button {
		border: 1px solid #cc6600;
		font: bold 16px Helvetica;
		text-decoration: none;
	}
	/* STEP 2 */
	.shadow-button {
		background: #f07f0e;
		border-radius: 25px;
		box-shadow: 0 3px 0 #cc6600;
		color: #FFFFFF;
		padding: 10px 25px;
	}
	/* STEP 3 */
	.shadow-button:hover {
		opacity: 0.85;
	}
	</style>
</head>
<body>
	<button class="shadow-button">Pesan Sekarang</button>
	<a href="#" class="shadow-button">Pesan Sekarang</a>
</body>
</html>
