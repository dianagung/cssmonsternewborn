<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Button - Outline Button</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<style type="text/css">
	/* STEP 1 */
	.outline-button {
		font-weight: bold;
		font-family: Helvetica;
		font-size: 16px;
		text-decoration: none;
	}
	/* STEP 2 */
	.outline-button {
		background: none;
		border-radius: 25px;
		border: 2px solid #0083ce;
		color: #0083ce;
		padding: 15px 25px;
	}
	/* STEP 3 */
	.outline-button:hover {
		background: #0083ce;
		color: #fff;
	}
	</style>
</head>
<body>
	<button class="outline-button">Daftar</button>
	<a href="#" class="outline-button">Masuk</a>
</body>
</html>
