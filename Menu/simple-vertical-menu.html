<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu - Simple Vertical Menu</title>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
	<style type="text/css">
	body {
		background: #aaa;
	}
	ul.menu {
		font-family: 'Raleway';
		font-weight: 700;
		list-style: none;
		margin: 0;
		padding: 0;
		width: 15%;
	}
	ul.menu li {
		background: #333;
		border-bottom: 1px solid #222;
	}
	ul.menu li:last-child {
		border-bottom: none;
	}
	ul.menu a {
		color: #fff;
		display: block;
		padding: 1em;
		text-decoration: none;
	}
	ul.menu a:hover {
		background: #ff8c00;
	}
	</style>
</head>
<body>
	<ul class="menu">
		<li><a href="">Home</a></li>
		<li><a href="">Profile</a></li>
		<li><a href="">Messages</a></li>
		<li><a href="">Settings</a></li>
		<li><a href="">Logout</a></li>
	</ul>
</body>
</html>
