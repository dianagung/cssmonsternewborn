<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heading - Label Flash Sale</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	body {
		background: #f3f3f3;
	}
	.label-flash-sale {
		font-family: Arial;
		font-weight: normal;
	}

	.label-flash-sale span {
		border-radius: 3px;
		display: block;
		font: bold 16px Arial;
		margin-bottom: 5px;
		width: 120px;
	}

	.label-flash-sale span {	
		background: linear-gradient(45deg, #f12711 15%, #f5af19 55%, rgba(255,255,255,0) 80%);
		color: #FFFFFF;
		padding: 0.25em 1em 0.25em 0.5em;
	}
	</style>
</head>
<body>
	<h2 class="label-flash-sale">
		<span>Flash Sale</span>
		Xiaomi Redmi 9 (3GB+32GB) 13MP Quad Camera
	</h2>
</body>
</html>
