<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heading - Headline News</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	.headline-news {
		display: flex;
		font-family: Arial;
	}
	.headline-news::before {
		align-items: center;
		content: attr(data-label);
		display: flex;
		font: bold 14px Arial;
		margin-right: 0.5em;
		padding: 0em 0.75em;
	}
	.headline-news::before {
		background: linear-gradient(to bottom, #ef473a, #cb2d3e);
		color: #ffffff;
	}
	</style>
</head>
<body>
	<h2 class="headline-news" data-label="NEWS">COVID-19 Dikabarkan Selesai Tahun Ini!</h2>
</body>
</html>
