<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heading - Iklan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
	body {
		background: #f2f2f2;
	}
	.iklan {
		display: flex;
		font-family: Arial;
		font-weight: normal;
		padding: 0.5em;
	}
	.iklan {
		background: linear-gradient(45deg, red, purple);
		color: #fff;
	}
	.iklan2::before {
		content: attr(data-label);
		display: flex;
		align-items: center;
		margin-right: 15px;
		background: #fff;
		color: #333;
		font-size: 16px;
		padding: 0 1em;
	}

	</style>
</head>
<body>
	<h2 class="iklan" data-label="Iklan">Kuota Internet Buat Kerja &amp; Belajar Seharian Cuma Rp7.500, Mau?</h2>
</body>
</html>
